[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
stealthchop_threshold: 999999

##############################
# HEATER BED 
##############################
[heater_bed]
heater_pin: PC9
sensor_type: ATC Semitec 104GT-2

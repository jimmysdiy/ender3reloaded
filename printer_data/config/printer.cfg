##############################
# STEPPER Extruder
##############################
[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
microsteps: 16
rotation_distance: 22.759               #31.088           #updated by Jimmy, rotation_distance: 33.500 - stock
nozzle_diameter: 0.400
pressure_advance:  0.048  #0.045 #PETG           #0.048 PLA new #PLA 0.052 JimmysDIY 
